<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Language Detector | Final version</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card shadow mx-auto" style="max-width: 700px;">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">üåê Language Identification</h3>
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Enter any sentence:</label>
                        <textarea id="inputText" class="form-control" rows="3"
                            placeholder="Type something..."></textarea>
                    </div>
                    <button id="predictBtn" class="btn btn-primary w-100">Detect Language</button>

                    <div id="result" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white text-center py-3 mt-auto">
        <p class="mb-0">Model        | Logistic Regression </p>
        <p class="mb-0">Vectorizer   | Count Vectorizer </p>
        <p class="mb-0">Features     | 3500 </p>
        <p class="mb-0">N-gram Range | (1, 1)</p>
        <p class="mb-0">Accuracy     | 83.10</p>
        <p class="mb-0">Developed by Muhammad Hamza Tahir | Instructor: Dr Rao Adeel Nawab | A3</p>
    </footer>


    <script>
        document.getElementById('predictBtn').addEventListener('click', async () => {
            const text = document.getElementById('inputText').value.trim();
            const resultDiv = document.getElementById('result');
            if (!text) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter text.</div>';
                return;
            }
            resultDiv.innerHTML = `
        <div class="text-center">
          <div class="spinner-border text-primary" role="status"></div>
          <p>Analyzing...</p>
        </div>`;

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                resultDiv.innerHTML = `
          <div class="alert alert-success text-center">
            <h5>Predicted Language: <strong>${data.prediction}</strong></h5>
            <div class="progress mt-3" style="height: 25px;">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                   style="width: ${data.confidence}%" aria-valuenow="${data.confidence}" aria-valuemin="0" aria-valuemax="100">
                   ${data.confidence}%
              </div>
            </div>
          </div>`;
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        });
    </script>
</body>

</html>
